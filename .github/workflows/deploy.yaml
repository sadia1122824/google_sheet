name: Deploy Fastify App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            set -e
            cd /var/www/vhosts/xn--analticatech-vfb.es/google_sheet_automation
            if [ ! -d .git ]; then
              git clone https://github.com/sadia1122824/google_sheet.git .
            else
              git pull origin main
            fi
            npm install --production
            pm2 start ecosystem.config.js
            pm2 save
          "
