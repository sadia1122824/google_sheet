    <script>
        // DOM elements
        const fileUpload = document.getElementById('fileUpload');
        const fileLabel = document.getElementById('fileLabel');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const notificationAlert = document.getElementById('notificationAlert');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressStatus = document.getElementById('progressStatus');
        const progressPercent = document.getElementById('progressPercent');
        const resultsSection = document.getElementById('resultsSection');
        const resultsDetails = document.getElementById('resultsDetails');
        const uploadAnotherBtn = document.getElementById('uploadAnotherBtn');

        let isUploading = false;
        let abortController = null;

        // Show notification
        function showNotification(message, type = 'success') {
            notificationAlert.innerHTML = `
            <div class="d-flex align-items-center">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} mr-2"></i>
                <span>${message}</span>
                <button type="button" class="close ml-auto" onclick="this.parentElement.parentElement.style.display='none'">
                    <span>&times;</span>
                </button>
            </div>
        `;
            notificationAlert.className = `alert alert-${type} alert-dismissible`;
            notificationAlert.style.display = 'block';

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    notificationAlert.style.display = 'none';
                }, 5000);
            }
        }

        // Update progress
        function updateProgress(percent, status) {
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
            progressStatus.textContent = status;
        }

        // Reset form
        function resetForm() {
            fileUpload.value = '';
            fileLabel.innerHTML = '<span class="text-muted">Click to choose file...</span>';
            uploadBtn.disabled = true;
            progressSection.style.display = 'none';
            resultsSection.style.display = 'none';
            isUploading = false;
        }

        // Upload file
        async function uploadFile() {
            const file = fileUpload.files[0];
            if (!file || isUploading) return;

            isUploading = true;
            abortController = new AbortController();

            // Show progress
            progressSection.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBtn.disabled = true;
            cancelBtn.style.display = 'inline-block';

            try {
                updateProgress(10, 'Validating file...');

                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    throw new Error('File size must be less than 10MB');
                }

                // Check file type
                const validExtensions = ['.csv', '.xlsx', '.xls'];
                const fileName = file.name.toLowerCase();
                if (!validExtensions.some(ext => fileName.endsWith(ext))) {
                    throw new Error('Please upload CSV or Excel files only');
                }

                updateProgress(30, 'Uploading to server...');

                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/importExcelFile', {
                    method: 'POST',
                    body: formData,
                    signal: abortController.signal
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                updateProgress(70, 'Processing data...');

                const result = await response.json();

                if (result.success) {
                    updateProgress(100, 'Import complete!');

                    // Show results after a delay
                    setTimeout(() => {
                        showResults(result);
                        showNotification('✅ Data imported successfully to Google Sheets!', 'success');
                    }, 500);

                } else {
                    throw new Error(result.error || 'Import failed');
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    showNotification('Upload cancelled', 'info');
                } else {
                    showNotification(`❌ Error: ${error.message}`, 'error');
                    console.error('Upload error:', error);
                }
                resetForm();
            }
        }

        // Show results
        function showResults(result) {
            const imported = result.importedRows || 0;
            const failed = result.failedRows || 0;
            const total = imported + failed;

            resultsDetails.innerHTML = `
            <div class="row">
                <div class="col-6">
                    <div class="text-success">
                        <i class="fas fa-check mr-1"></i>
                        <strong>${imported}</strong> rows imported
                    </div>
                </div>
                ${failed > 0 ? `
                <div class="col-6">
                    <div class="text-warning">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                        <strong>${failed}</strong> rows failed
                    </div>
                </div>
                ` : ''}
            </div>
            ${result.googleSheets?.range ? `
            <div class="mt-2">
                <i class="fas fa-table mr-1"></i>
                <small>Added to: ${result.googleSheets.range}</small>
            </div>
            ` : ''}
            ${result.totalAmount ? `
            <div class="mt-1">
                <i class="fas fa-dollar-sign mr-1"></i>
                <small>Total: ${formatCurrency(result.totalAmount)}</small>
            </div>
            ` : ''}
        `;

            progressSection.style.display = 'none';
            resultsSection.style.display = 'block';
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        // Cancel upload
        function cancelUpload() {
            if (abortController) {
                abortController.abort();
            }
            resetForm();
            showNotification('Upload cancelled', 'info');
        }

        // Event Listeners
        fileUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.innerHTML = `
                <i class="fas fa-file-excel mr-2 text-success"></i>
                <strong>${file.name}</strong>
                <small class="text-muted ml-2">(${(file.size / 1024).toFixed(2)} KB)</small>
            `;
                uploadBtn.disabled = false;
            } else {
                resetForm();
            }
        });

        uploadBtn.addEventListener('click', uploadFile);
        cancelBtn.addEventListener('click', cancelUpload);
        uploadAnotherBtn.addEventListener('click', resetForm);

        // Drag and drop functionality (optional)
        const cardBody = document.querySelector('.card-body');
        cardBody.addEventListener('dragover', (e) => {
            e.preventDefault();
            cardBody.style.backgroundColor = '#f8f9fa';
        });

        cardBody.addEventListener('dragleave', (e) => {
            e.preventDefault();
            cardBody.style.backgroundColor = '';
        });

        cardBody.addEventListener('drop', (e) => {
            e.preventDefault();
            cardBody.style.backgroundColor = '';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileUpload.files = files;
                const event = new Event('change', { bubbles: true });
                fileUpload.dispatchEvent(event);
            }
        });

        console.log("Simple file upload form initialized");

        function logout() {
            fetch('/logout', { // <-- updated endpoint
                method: 'POST',
                credentials: 'include' // important to send cookies
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            icon: "success",
                            title: "Logged out",
                            text: data.message,
                            timer: 1200,
                            showConfirmButton: false
                        });

                        setTimeout(() => {
                            window.location.href = "/login";
                        }, 1200);
                    } else {
                        Swal.fire("Error", data.message || "Logout failed", "error");
                    }
                })
                .catch(() => {
                    Swal.fire("Error", "Server error", "error");
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const menuBtn = document.querySelector(".button-menu-mobile");
            if (menuBtn) {
                menuBtn.addEventListener("click", () => {
                    document.body.classList.toggle("enlarge-menu");
                });
            }
        });

    </script>




</body>
